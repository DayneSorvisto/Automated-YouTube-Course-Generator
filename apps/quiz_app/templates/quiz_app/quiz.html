<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="welcome_box">
            <h1>Welcome!</h1>
        </div>

        <form action="/quiz/test" method="POST">
            {% csrf_token %}
            <h4>Question 4:</h4>
            <div class="funkyradio">
                <div class="funkyradio-primary">
                    <input type="radio" name="{{ question.id }}" id="{{ question.id }}_A" value="A"/>
                    <label for="{{ question.id }}_A" > {{ question.option1 }}</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="4" id="4B" value="B"/>
                    <label for="4B">Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="4" id="4C" value="C"/>
                    <label for="4C">Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="4" id="4D" value="D"/>
                    <label for="4D">Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="4" id="4E" value="E"/>
                    <label for="4E">Second Option primary</label>
                </div>
            </div>

            <h4>Question 5:</h4>
            <div class="funkyradio">
                <div class="funkyradio-primary">
                    <input type="radio" name="5" id="5A" value="A"/>
                    <label for="5A" >Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="5" id="5B" value="B"/>
                    <label for="5B">Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="5" id="5C" value="C"/>
                    <label for="5C">Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="5" id="5D" value="D"/>
                    <label for="5D">Second Option primary</label>
                </div>
                <div class="funkyradio-primary">
                    <input type="radio" name="5" id="5E" value="E"/>
                    <label for="5E">Second Option primary</label>
                </div>
            </div>
            <button class="btn btn-primary btn-lg">Submit</button>
        </form>
        
    </div>
</body>
</html>
